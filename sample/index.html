<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 – super build</title>
		<style>
			body {
				max-width: 800px;
				margin: 20px auto;
			}
		</style>
	</head>
	<body>
		<h1>CKEditor 5 – super build</h1>

		<div id="classic-editor">
			<h2>Sample</h2>

			<p>
				This is an instance of the
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#classic-editor"
					>classic editor build</a
				>.
			</p>
		</div>

		<div id="inline-editor">
			<h2>Sample</h2>

			<p>
				This is an instance of the
				<a
					href="https://ckeditor.com/docs/ckeditor5/latest/installation/getting-started/predefined-builds.html#inline-editor"
					>inline editor build</a
				>.
			</p>
		</div>

		<div id="decoupled-editor">
			<div class="decoupled-editor__toolbar"></div>
			<div class="decoupled-editor__editable-container">
				<div class="decoupled-editor__editable">
					Editor content is inserted here.
				</div>
			</div>
		</div>

		<script src="../build/ckeditor.js"></script>
		<script>
			CKEDITOR.ClassicEditor.create(
				document.querySelector("#classic-editor")
			).catch((err) => {
				console.error(err.stack);
			});

			CKEDITOR.InlineEditor.create(
				document.querySelector("#inline-editor")
			).catch((err) => {
				console.error(err.stack);
			});

			CKEDITOR.DecoupledEditor.create(
				document.querySelector("#decoupled-editor"),
				{
					toolbar: {
						items: [
							"undo",
							"redo",
							"|",
							"heading",
							"|",
							"bold",
							"italic",
							"|",
							"link",
							"uploadImage",
							"insertTable",
							"mediaEmbed",
							"|",
							"bulletedList",
							"numberedList",
							"outdent",
							"indent",
						],
					},
				}
			)
				.then((editor) => {
					editor.ui
						.getEditableElement()
						.parentElement.insertBefore(
							editor.ui.view.toolbar.element,
							editor.ui.getEditableElement()
						);
				})
				.catch((err) => {
					console.error(err.stack);
				});
		</script>
	</body>
</html>
